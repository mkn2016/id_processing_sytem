{% extends "base.html" %}
{% block title %}
    Vivo ID System
{% endblock %}

{% block nav %}
{% endblock %}

{% block body %}

<div id="reset_with_token" class="bg-grey-lighter h-screen font-sans" style="background-color: #F0FFF0">
    <div class="container mx-auto h-full flex flex-col justify-center items-center">
        <img src="/static/images/vivo_logo.png" alt="">
        <form class="lg:w-1/3 sm:w-48" name="reset_with_token_form" method="POST" action="{{ url_for('auth.reset_with_token', token=token) }}">
            <h1 class="font-hairline mb-6 text-center">Reset Password for Vivo ID System</h1>
            <div class="border-teal p-8 border-t-12 bg-white mb-6 rounded-lg shadow-lg">
<!--                <div class="mb-4">-->
<!--                    <label class="font-bold text-grey-darker block mb-2">P</label>-->
<!--                    <input id="student_id" name="student_id" type="number" class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow" placeholder="Student Id No.">-->
<!--                </div>-->

                <div class="mb-4">
                    <label class="font-bold text-grey-darker block mb-2">Password</label>
                    <input  id="password" name="password" type="password" class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow" placeholder="Password">
                </div>

                <div class="mb-4">
                    <label class="font-bold text-grey-darker block mb-2">Confirm Password</label>
                    <input id="confirm_password" name="confirm_password" type="password" class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow" placeholder="Confirm Password">
                </div>

                <div class="flex flex-col items-center justify-between w-full">
                    <button class="bg-teal-400 hover:bg-teal text-white font-bold py-2 px-4 rounded w-full">
                        Reset
                    </button>
                </div>

            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
