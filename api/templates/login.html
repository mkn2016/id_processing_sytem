{% extends "base.html" %}
{% block title %}
    Vivo ID System
{% endblock %}

{% block nav %}
{% endblock %}

{% block body %}
    <div id="login_main" class="bg-grey-lighter h-screen font-sans" style="background-color: #F0FFF0">
        <div class="container mx-auto h-full flex flex-col justify-center items-center">
            <img src="/static/images/vivo_logo.png" alt="">
            <form class="lg:w-1/3" sm:w-48 name="login_form" method="POST" action="{{ url_for('auth.login') }}">
                <p class="error" style="color: red"></p>
<!--                <p class="error error&#45;&#45;hidden" style="color: red"></p>-->
                <p class="success success--hidden text-teal-400"></p>
                <h1 class="font-hairline mb-6 text-center">Login to The Student ID System</h1>
                <div class="border-teal p-8 border-t-12 bg-white mb-6 rounded-lg shadow-lg">
                    <div class="mb-4">
                        <label class="font-bold text-grey-darker block mb-2">Student Id</label>
                        <input id="student_id" type="number" class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow" name="student_id"  placeholder="Student Id. No.">
                    </div>
    
                    <div class="mb-4">
                        <label class="font-bold text-grey-darker block mb-2">Password</label>
                        <input id="password" type="password" class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow" name="password" placeholder="Your Password">
                    </div>
    
                    <div class="flex flex-col items-center justify-between w-full">
                        <button class="bg-teal-400 hover:bg-teal text-white font-bold py-2 px-4 rounded w-full">
                            Login
                        </button>
                        <a class="pt-1 no-underline inline-block align-baseline font-bold text-sm text-blue hover:text-blue-dark float-right" href="{{ url_for('auth.reset')}}">
                            Forgot Password?
                        </a>
                    </div>
                    
                </div>
                <div class="text-center">
                    <p class="text-grey-dark text-sm">Don't have an account? <a href="{{ url_for('auth.register')}}" class="no-underline text-blue font-bold">Create an Account</a>.</p>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block footer %}
{% endblock %}
